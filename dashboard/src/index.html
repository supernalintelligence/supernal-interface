<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernal Coding - Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid;
        }
        
        .stat-card.critical { border-color: #e74c3c; }
        .stat-card.high { border-color: #f39c12; }
        .stat-card.medium { border-color: #3498db; }
        .stat-card.low { border-color: #95a5a6; }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 25px;
            background: #3498db;
            margin-right: 15px;
            border-radius: 2px;
        }
        
        .progress-bar {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .requirement-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid;
        }
        
        .requirement-card.critical { border-color: #e74c3c; }
        .requirement-card.high { border-color: #f39c12; }
        .requirement-card.medium { border-color: #3498db; }
        .requirement-card.low { border-color: #95a5a6; }
        
        .requirement-id {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .requirement-title {
            color: #34495e;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .requirement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .priority-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .priority-badge.critical { background: #e74c3c; color: white; }
        .priority-badge.high { background: #f39c12; color: white; }
        .priority-badge.medium { background: #3498db; color: white; }
        .priority-badge.low { background: #95a5a6; color: white; }
        
        .status-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .status-badge.planning { background: #ecf0f1; color: #7f8c8d; }
        .status-badge.in-progress { background: #3498db; color: white; }
        .status-badge.review { background: #f39c12; color: white; }
        .status-badge.done { background: #2ecc71; color: white; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .refresh-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .refresh-button:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .requirements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Supernal Coding Dashboard</h1>
            <p>Real-time project progress and requirement tracking</p>
        </div>

        <button class="refresh-button" onclick="loadDashboard()">üîÑ Refresh Data</button>

        <div id="error-container"></div>
        <div id="loading" class="loading">Loading dashboard data...</div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats cards will be populated here -->
            </div>

            <div class="progress-section">
                <div class="section-title">Overall Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text">
                    <span id="progress-text">0% Complete</span>
                    <span id="progress-count">0 / 0 Requirements</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="section-title">Requirements by Priority</div>
                <div class="requirements-grid" id="requirements-grid">
                    <!-- Requirement cards will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard API configuration
        const DASHBOARD_API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://api.code.supernal.ai';
        
        // Load dashboard data
        async function loadDashboard() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('dashboard-content');
            const errorEl = document.getElementById('error-container');
            
            loadingEl.style.display = 'block';
            contentEl.style.display = 'none';
            errorEl.innerHTML = '';
            
            try {
                // Fetch real data from server
                const [requirementsResponse, statsResponse] = await Promise.all([
                    fetch(`${DASHBOARD_API_BASE}/api/requirements`),
                    fetch(`${DASHBOARD_API_BASE}/api/stats`)
                ]);
                
                if (!requirementsResponse.ok || !statsResponse.ok) {
                    throw new Error('Failed to fetch data from server');
                }
                
                const requirements = await requirementsResponse.json();
                const stats = await statsResponse.json();
                
                displayDashboard(requirements, stats);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                errorEl.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Dashboard Error</h3>
                        <p>Could not load dashboard data. Please ensure the dashboard API server is running on port 3001.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Solution:</strong> Run <code>npm run start:dashboard</code> in the documentation directory.</p>
                    </div>
                `;
            } finally {
                loadingEl.style.display = 'none';
            }
        }
        
        // Display dashboard data
        function displayDashboard(requirements, stats) {
            const contentEl = document.getElementById('dashboard-content');
            const statsGridEl = document.getElementById('stats-grid');
            const requirementsGridEl = document.getElementById('requirements-grid');
            const progressFillEl = document.getElementById('progress-fill');
            const progressTextEl = document.getElementById('progress-text');
            const progressCountEl = document.getElementById('progress-count');
            
            // Display stats
            statsGridEl.innerHTML = `
                <div class="stat-card critical">
                    <div class="stat-number">${stats.critical}</div>
                    <div class="stat-label">Critical Priority</div>
                </div>
                <div class="stat-card high">
                    <div class="stat-number">${stats.high}</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card medium">
                    <div class="stat-number">${stats.medium}</div>
                    <div class="stat-label">Medium Priority</div>
                </div>
                <div class="stat-card low">
                    <div class="stat-number">${stats.low}</div>
                    <div class="stat-label">Low Priority</div>
                </div>
            `;
            
            // Display progress
            progressFillEl.style.width = `${stats.progress}%`;
            progressTextEl.textContent = `${stats.progress}% Complete`;
            progressCountEl.textContent = `${stats.completed} / ${stats.total} Requirements`;
            
            // Display requirements
            requirementsGridEl.innerHTML = requirements.map(req => `
                <div class="requirement-card ${req.priority.toLowerCase()}">
                    <div class="requirement-id">${req.id}</div>
                    <div class="requirement-title">${req.title}</div>
                    <div class="requirement-meta">
                        <span class="priority-badge ${req.priority.toLowerCase()}">${req.priority}</span>
                        <span class="status-badge ${req.status.toLowerCase().replace(' ', '-')}">${req.status}</span>
                    </div>
                </div>
            `).join('');
            
            contentEl.style.display = 'block';
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
